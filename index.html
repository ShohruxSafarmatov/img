<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="css/column.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="box__wrapper">

        <h2 class="name">John Doe</h2>

        <ul>
          <li><a class="icons" href="#"><i class='bx bxl-facebook'></i></a></li>
          <li><a class="icons" href="#"><i class='bx bxl-twitter'></i></a></li>
          <li><a class="icons" href="#"><i class='bx bxl-google-plus'></i></a></li>
          <li><a class="icons" href="#"><i class='bx bxl-linkedin'></i></a></li>
          <li><a class="icons" href="#"><i class='bx bxl-instagram'></i></a></li>
        </ul>
      </div>
    </div>
  </div>
